@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/student/student_edit.js"]}){
<form id="studentForm" lay-filter="studentForm" class="layui-form model-form">
    <input name="studentId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userName" name="userName" placeholder="请输入学号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="password" name="password" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="tel" name="tel" placeholder="请输入联系电话" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学院<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="college" name="college" placeholder="请输入学院" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="major" name="major" placeholder="请输入专业" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="classesId" name="classesId" placeholder="请输入班级" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
