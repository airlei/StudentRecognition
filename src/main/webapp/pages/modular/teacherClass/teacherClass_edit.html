@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/teacherClass/teacherClass_edit.js"]}){
<form id="teacherClassForm" lay-filter="teacherClassForm" class="layui-form model-form">
    <input name="teacherClassId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">教师<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="teacherId" name="teacherId" placeholder="请输入教师" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="classId" name="classId" placeholder="请输入班级" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
