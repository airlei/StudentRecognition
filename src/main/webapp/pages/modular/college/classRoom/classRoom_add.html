@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/classRoom/classRoom_add.js"]}){
<form id="classRoomForm" lay-filter="classRoomForm" class="layui-form model-form">
    <input name="roomId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">课堂名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入课堂名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="startTime" name="startTime" placeholder="请输入开始时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="endTime" name="endTime" placeholder="请输入结束时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
 
    <div class="layui-form-item">
        <label class="layui-form-label">班级<span style="color: red;">*</span></label>
        <div class="layui-input-block">
          
        
        	 <select id="classesId" name="classesId" lay-verify="required" required lay-search="">
        
         
        		</select>
        
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">签到要求<span style="color: red;">*</span></label>
        <div class="layui-input-block">
  
        	 <textarea id="demand" name="demand" placeholder="请输入签到要求" lay-verify="required" required class="layui-textarea"></textarea>
        
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="${ctxPath}/assets/common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/jsrender.js"></script>
<script id="dataList3" type="text/x-jsrender">
<option value="">请选择班级</option>
{{for data}}
   <option value="{{:deptId}}">{{:name}}</option>    
{{/for}} 
</script>

<script type="text/javascript">

function getList(){
	 var $ax = layui.ax;	
	 var ajax = new $ax(Feng.ctxPath + "/dept/getList", function (data) {
		 $("#classesId").html("");							
			var html = $("#dataList3").render(data);						
			$("#classesId").html(html);	
			 var form = layui.form;
			    form.render();
}, function (data) {
    Feng.error("" + data.responseJSON.message)
});

ajax.start();
}



</script>
@}
